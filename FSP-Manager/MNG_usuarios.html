<!doctype html>
<html lang="en">

<head>
    <title>Mantenimiento de Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Font-Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
    <!-- css para Header and Footer -->     
    <link rel="stylesheet" href="../css/style-template.css">

     <!-- css para Header and Footer -->     
     <link rel="stylesheet" href="./css/MNG_usuarios.css">

    <style>
        .btn-animate {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-animate:hover {
            transform: scale(1.1);
            /* Aumenta el tamaño del botón */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            /* Agrega una sombra */
        }
    </style>
</head>

<body>
    <header id="idHeader" class="miHeader container">
        <!-- Coloca la barra de navegación aquí -->
    </header>
    <main>
       
      
        <div id="app" class="container"> 
            
            <div class="cabecera">
                <h4>Mantenimiento de Usuarios</h4>
                <div>
                    <a class="btn btn-primary animate__animated animate__heartBeat btn-animate" href="MNG_usuario-create.html">Nuevo</a>
                   
                    <!--form class="d-flex my-2">
                        <div class="clsBuscar">
                            <input class="form-control" id="parBuscar" class="parBuscar" type="text" v-model="parBuscar" name="parBuscar" @input="filtro(parBuscar)">
                        </div>
                    </form-->

                </div>
            </div>  

            <div class="clsCargandoError" v-if=error>
                <p>Lo sentimos, ha ocurrido un error.</p>
                <button class="btn btn-sm btn-dark" onclick="recargar()">Reintentar</button>
            </div>
            <div v-else>
                <section class="clsCargando" v-if=cargando>
                    <div class="spinner-border"></div>
                    <p>Cargando</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Mail</th>
                                    <th scope="col">Perfil</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td><input class="form-control" id="parNombre" class="parBuscar" type="text" v-model="parNombre" name="parNombre"
                                            @input="filtro()"></td>
                                    <td><input class="form-control" id="parApellido" class="parBuscar" type="text" v-model="parApellido" name="parApellido"
                                            @input="filtro()">
                                    </td>
                                    <td><input class="form-control" id="parMail" class="parBuscar" type="text" v-model="parMail" name="parMail"
                                            @input="filtro()">
                                    </td>
                                    <td><input class="form-control" id="parPerfil" class="parBuscar" type="text" v-model="parPerfil" name="parPerfil"
                                            @input="filtro()">
                                    <td>
                                        <!--div>
                                            <input type="checkbox" @input="filtro()" name="chkAdmin" id="idChkAdmin" v-model="chkAdmin">
                                            <span id="spanAdmin">Admin</span>
                                        </div>
                                        <div>
                                            <input type="checkbox" @input="filtro()" name="chkUser" id="idChkUser" v-model="chkUser">
                                            <span id="spanUser">User</span>
                                        </div-->
                                    </td>
                                </tr>

                                
                                <!-- Iterar sobre cada producto -->
                                <tr v-for="oUsuario in filter">

                                    <!--div  v-if="filtro(oUsuario)"-->

                                        <td>{{oUsuario.nombre}}</td>
                                        <td>{{oUsuario.apellido}}</td>
                                        <td>{{oUsuario.correoElectronico}}</td>
                                        <td text-align="center">{{oUsuario.perfil}}</td>
                                        <td>
                                            <a class="btn btn-primary btn-tabla"
                                                :href="'MNG_usuario-update.html?correoElectronico='+ oUsuario.correoElectronico"><abbr title="Modificar"><i class="fa fa-file-pen"></i></abbr></a>
                                            <a class="btn btn-danger btn-tabla"
                                                :href="'MNG_usuario-delete.html?correoElectronico='+ oUsuario.correoElectronico"><abbr title="Eliminar"><i class="fa fa-trash"></i></abbr></button>
                                        </td>
                                    <!--/div-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer id="idFooter" class="miFooter">
        <!-- Coloca aquí el contenido del pie de página -->
    </footer>

    <!--Carga jquery--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!--Carga el template de Header y Footer -->
   <script src="../js/script-template.js"></script>
  
    <!-- Enlace de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <!--script src="./js/MNG_main.js"></script-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Enlace de VUE-->
    <script src="./js/MNG_usuarios.js"></script>
</body>

</html>
